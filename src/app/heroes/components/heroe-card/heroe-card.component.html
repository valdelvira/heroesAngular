<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg"> -->
    <img mat-card-image [src]="heroe|image">
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>First appearance: </strong>{{heroe.first_appearance}}
            <br>
            <strong>Characters: </strong>{{heroe.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes',heroe.id]">Read more...</button>
        <button mat-button color="info" [routerLink]="['/heroes/edit',heroe.id]">Edit</button>
    </mat-card-actions>
</mat-card>
